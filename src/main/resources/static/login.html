<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OceanView Resort</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page-login">
    <!-- Floating bubbles background -->
    <div class="bubble" style="width: 20px; height: 20px; left: 10%; animation-duration: 12s; animation-delay: 0s;"></div>
    <div class="bubble" style="width: 40px; height: 40px; left: 25%; animation-duration: 15s; animation-delay: 2s;"></div>
    <div class="bubble" style="width: 15px; height: 15px; left: 40%; animation-duration: 10s; animation-delay: 4s;"></div>
    <div class="bubble" style="width: 30px; height: 30px; left: 55%; animation-duration: 18s; animation-delay: 1s;"></div>
    <div class="bubble" style="width: 25px; height: 25px; left: 70%; animation-duration: 14s; animation-delay: 3s;"></div>
    <div class="bubble" style="width: 35px; height: 35px; left: 85%; animation-duration: 16s; animation-delay: 5s;"></div>
    <div class="bubble" style="width: 18px; height: 18px; left: 5%; animation-duration: 13s; animation-delay: 6s;"></div>
    <div class="bubble" style="width: 28px; height: 28px; left: 92%; animation-duration: 11s; animation-delay: 7s;"></div>

    <div class="container">
        <div class="login-container">
            <div class="brand-logo" style="animation: float 3s ease-in-out infinite;">üåä</div>
            <h1>OceanView Resort</h1>
            <h2>Staff Portal</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="staff@oceanview.com"
                        autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Enter your password"
                        autocomplete="current-password">
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="btn btn-primary" style="margin-top: 8px; font-size: 1rem; padding: 14px 28px; letter-spacing: 0.5px;">
                    <span id="btnIcon">üîê</span> Sign In
                </button>
            </form>
            
            <div class="demo-info">
                <p><strong>Demo Credentials</strong></p>
                <p>Email: staff@oceanview.com</p>
                <p>Password: Passw0rd!</p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';
        }

        async function handleLogin(event) {
            event.preventDefault();
            hideError();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }
            
            try {
                const submitButton = loginForm.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="spinner" style="width:18px;height:18px;border-width:2px;margin:0;display:inline-block;vertical-align:middle;"></span> Signing in...';
                
                const response = await API.post('/auth/login', {
                    email: email,
                    password: password
                });
                
                if (response.token) {
                    sessionStorage.setItem('authToken', response.token);
                }
                if (response.user) {
                    sessionStorage.setItem('userEmail', response.user.email);
                    sessionStorage.setItem('userRole', response.user.role);
                    sessionStorage.setItem('userName', response.user.name);
                }
                
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                console.error('Login error:', error);
                const submitButton = loginForm.querySelector('button[type="submit"]');
                submitButton.disabled = false;
                submitButton.innerHTML = '<span id="btnIcon">üîê</span> Sign In';
                
                if (error.status === 401) {
                    showError('Invalid email or password. Please try again.');
                } else if (error.message) {
                    showError(error.message);
                } else {
                    showError('Login failed. Please try again later.');
                }
            }
        }

        loginForm.addEventListener('submit', handleLogin);

        if (sessionStorage.getItem('authToken')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
