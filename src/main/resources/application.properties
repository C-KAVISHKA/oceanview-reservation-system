# OceanView Reservation System

# Server
server.port=8080
server.error.include-message=always
server.error.include-stacktrace=never

# MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/oceanview?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging
logging.level.root=INFO
logging.level.com.oceanview.reservation=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Security (dev defaults)
spring.security.user.name=admin
spring.security.user.password=admin123

# App info
app.name=OceanView Reservation System
app.version=1.0.0
app.description=Hotel Reservation Management System

# JWT
jwt.secret=oceanview-secret-key-change-in-production-minimum-256-bits
jwt.expiration=86400000

# Connection pool (HikariCP)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Note: in production, use ddl-auto=validate and env vars for secrets
