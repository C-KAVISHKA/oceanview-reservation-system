# OceanView Reservation System - Application Configuration
# Version: 1.0.0
# Date: February 10, 2026

# ============================================================================
# SERVER CONFIGURATION
# ============================================================================
server.port=8080
server.error.include-message=always
server.error.include-stacktrace=never

# ============================================================================
# H2 DATABASE CONFIGURATION (Development)
# ============================================================================
# H2 in-memory database for development and testing
spring.datasource.url=jdbc:h2:mem:oceanview
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
logging.level.root=INFO
logging.level.com.oceanview.reservation=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================================================
# SPRING SECURITY CONFIGURATION
# ============================================================================
# Note: Will be configured in SecurityConfig class
spring.security.user.name=admin
spring.security.user.password=admin123

# ============================================================================
# APPLICATION SPECIFIC PROPERTIES
# ============================================================================
app.name=OceanView Reservation System
app.version=1.0.0
app.description=Hotel Reservation Management System

# JWT Configuration (for future implementation)
jwt.secret=oceanview-secret-key-change-in-production-minimum-256-bits
jwt.expiration=86400000
# JWT expiration: 86400000 ms = 24 hours

